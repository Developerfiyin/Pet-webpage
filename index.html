<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pet web design</title>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="#">Pet Place</a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <header id="home">
      <div class="section__conainer header__container">
        <div class="header__content">
          <h4>Welcome</h4>
          <h1>
            Pet <br />
            <span>Doctor</span>
          </h1>

          <h2>We love pets like you do :)</h2>
          <p>
            From routine check-ups to specialized treatments, we're here to
            ensure your pets leads happy, healthy lives.
          </p>

          <div class="header__btn">
            <button>
              Start Here!
              <span><i class="ri-arrow-right-line"></i></span>
            </button>
          </div>
        </div>
        <div class="header__image">
          <img
            src="equipments/header-bg (1).png"
            alt="header image"
            class="header__image.bg"
          />
          <img src="equipments/header (5).png" alt="header" />
        </div>
      </div>

      .header__bottom
    </header>

    <script src="script.js"></script>
  </body>
</html>
